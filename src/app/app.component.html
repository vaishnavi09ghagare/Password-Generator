<div class="card mt-5 mx-auto mb-4" style="width: 25rem">
  <div class="mt-3 mx-auto">
    <h2 class="text-primary">Password Generator</h2>
  </div>

  <div class="mx-auto">
    <label >Enter Length:</label>
    <input class="form-control mx-auto mb-3" style="width :18rem" (input)="readLength($event)" />
  </div>

  <div class="mx-auto ">
    <div class="form-check" (change)="changeLetter($event)">
      <input
        type="checkbox" class="form-check-input" 
        value=""
        id="flexCheckDefault"
        (change)="onChangeUseLetter()"
      />
      <label> Use Letters </label>
    </div >
    <div class="form-check" (change)="changeNumber($event)">
      <input
        type="checkbox" class="form-check-input" 
        value=""
        id="flexCheckDefault"
        (change)="onChangeUsenumbers()"
      />
      <label> Use Numbers </label>
    </div>
    <div class="form-check" (change)="changeSymbol($event)">
      <input
        type="checkbox" class="form-check-input" 
        value=""
        id="flexCheckDefault"
        (change)="onChangeUseSymbols()"
      />
      <label> Use Symbols </label>
    </div>
  </div>

  <div class="mx-auto">
    <button
      type="button"
      class="btn btn-success  mb-3 mt-2"
      [disabled]="!length || tooglebool1 || tooglebool2 || tooglebool3"
      (click)="passG()"
    >Generate!
    </button>
  </div>

  <div class="mx-auto">
    <input
      class=" form-control mt-3 mb-2"
      type="text"
      *ngIf="password"
      [value]="password"
    />
  </div>
</div>
